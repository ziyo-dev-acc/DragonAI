name: Flutter APK Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: zassistent/AdaptiveAssistant
        run: flutter pub get

      - name: Build release APK
        working-directory: zassistent/AdaptiveAssistant
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: adaptiveassistant-release-apk
          path: zassistent/AdaptiveAssistant/build/app/outputs/flutter-apk/app-release.apk
