name: adaptiveassistant
description: Premium offline-first voice assistant
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.3
  path_provider: ^2.1.4
  sqflite: ^2.3.3
  collection: ^1.18.0
  intl: ^0.19.0
  connectivity_plus: ^6.0.5
  permission_handler: ^11.3.1
  rive: ^0.12.4

dev_dependencies:
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/rive/
    - assets/audio/
    - assets/porcupine/
